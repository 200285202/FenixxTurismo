  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #fff;
      color: #333;
    }
    .header {
      background: #FF6B35;
      color: black;
      padding: 20px;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .logo-container {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .logo-img {
      width: 50px;
      height: auto;
    }
    .logo-text {
      font-family: 'Montserrat', sans-serif;
      font-size: 24px;
    }
    .bola {
      text-align: center;
    }
    .months-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      margin: 20px 0;
    }
    .month-btn {
      background: #FF6B35;
      border: none;
      padding: 20px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }
    .month-btn:hover {
      background: #cc5522;
    }
    .trips-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .trip-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .trip-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .trip-details {
      padding: 15px;
    }
    .trip-price {
      color: #FF6B35;
      font-weight: bold;
      font-size: 1.2em;
    }
    .footer {
      color: #fff;
      text-align: center;
      padding: 15px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    @media (max-width: 768px) {
      .months-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    .social-container {
      display: flex;
      gap: 15px;
      justify-content: center;
      align-items: center;
    }
    .social-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.3s;
    }
    .social-icon img {
      width: 20px;
      height: 20px;
    }
    .social-icon:hover {
      transform: scale(1.1);
    }
    .instagram { background: #E1306C; }
    .facebook { background: #1877F2; }
    .whatsapp { background: #25D366; }
  </style>
</head>

    function criarBotoesMeses() {
      const meses = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", 
                      "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
      const grid = document.getElementById('monthsGrid');
      meses.forEach(mes => {
        const btn = document.createElement('button');
        btn.className = 'month-btn';
        btn.textContent = mes;
        btn.onclick = () => mostrarViagens(mes);
        grid.appendChild(btn);
      });
    }

    function mostrarViagens(mes) {
      const container = document.getElementById('tripsContainer');
      container.innerHTML = '';

      if (viagens[mes].length === 0) {
        container.innerHTML = '<p style="color: #FF6B35; font-size: 1.5em;">Acabou!</p>';
        return;
      }

      viagens[mes].forEach(viagem => {
        const mensagem = `Olá, gostaria de mais informações sobre a viagem ${viagem.titulo} do mês ${mes}.`;
        const whatsappLink = `https://wa.me/5511949341064?text=${encodeURIComponent(mensagem)}`;

        const card = `
          <div class="trip-card">
            <img src="${viagem.imagem}" class="trip-image">
            <div class="trip-details">
              <h3>${viagem.titulo}</h3>
              <p>Data: ${viagem.data}</p>
              <p class="trip-price">${viagem.preco}</p>
              <a href="${whatsappLink}" target="_blank">
                <button class="month-btn" style="width: 100%">Ver mais</button>
              </a>
            </div>
          </div>
        `;
        container.innerHTML += card;
      });
    }

    // Inicialização
    criarBotoesMeses();
    mostrarViagens("Janeiro"); // Mostra Janeiro por padrão
