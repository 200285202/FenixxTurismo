        function criarBotoesMeses() {
            const meses = ["Janeiro", "Fevereiro", "Mar√ßo", "Abril", "Maio", "Junho", 
                         "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
            
            const grid = document.getElementById('monthsGrid');
            meses.forEach(mes => {
                const btn = document.createElement('button');
                btn.className = 'month-btn';
                btn.textContent = mes;
                btn.onclick = () => mostrarViagens(mes);
                grid.appendChild(btn);
            });
        }

        function mostrarViagens(mes) {
            const container = document.getElementById('tripsContainer');
            container.innerHTML = '';

            if(viagens[mes].length === 0) {
                container.innerHTML = '<p style="color: #FF6B35; font-size: 1.5em;">Acabou!</p>';
                return;
            }

            viagens[mes].forEach(viagem => {
                const card = `
                    <div class="trip-card">
                        <img src="${viagem.imagem}" class="trip-image">
                        <div class="trip-details">
                            <h3>${viagem.titulo}</h3>
                            <p>Data: ${viagem.data}</p>
                            <p class="trip-price">${viagem.preco}</p>
                            <button class="month-btn" style="width: 100%">Ver mais</button>
                        </div>
                    </div>
                `;
                container.innerHTML += card;
            });
        }
